<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTracKer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>WebTracKer - Security Analysis</h3>

  <button id="analyzeButton">Run Analysis</button>

  <div id="results" class="hidden">
    <h3>Third-Party Connections</h3>
    <ul id="connectionList"></ul>

    <h3>Cookies</h3>
    <div id="cookieInfo"></div>

    <h3>Local Storage</h3>
    <div id="localStorageInfo"></div>

    <h3>Session Storage</h3>
    <div id="sessionStorageInfo"></div>

    <h3>Canvas Fingerprinting</h3>
    <div id="canvasFingerprintingInfo"></div> 

    <h3>Privacy Score</h3>
    <div id="privacyScore"></div> 
  </div>

  <script src="popup.js"></script>
</body>
</html>
