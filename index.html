<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTracKer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>WebTracKer - Security Analysis</h2>

    <button id="analyzeButton" class="analyze-btn">Run Analysis</button>

    <div id="results" class="results hidden">
      <div class="info-section">
        <h3>Third-Party Connections</h3>
        <ul id="connectionList" class="info-list"></ul>
      </div>

      <div class="info-section">
        <h3>Cookies</h3>
        <p id="cookieInfo" class="info-item"></p>
      </div>

      <div class="info-section">
        <h3>Local Storage</h3>
        <p id="localStorageInfo" class="info-item"></p>
      </div>

      <div class="info-section">
        <h3>Session Storage</h3>
        <p id="sessionStorageInfo" class="info-item"></p>
      </div>

      <div class="info-section">
        <h3>Canvas Fingerprinting</h3>
        <p id="canvasFingerprintingInfo" class="info-item"></p>
      </div>

      <div class="info-section">
        <h3>Privacy Score</h3>
        <p id="privacyScore" class="privacy-score"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
